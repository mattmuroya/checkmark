<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DO IT</title>
  <link rel="icon" 
      type="icon" 
      href="./favicon.ico">
</head>
<body>

  <div class="relative min-h-screen md:flex">    

    <!-- top bar -->
    <div class="md:hidden flex items-center bg-emerald-400 p-4 text-white text-lg font-bold">

      <!-- menu button -->
      <span id="menu-btn" class="block mr-4 justify-self-start transition md:hidden">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
        </svg>
      </span>

      <!-- logo -->
      <h1 class="block justify-self-center">DO IT</h1>
    </div>

    <div id="shade" class="z-20 absolute top-0 h-full w-full bg-black opacity-60 hidden md:hidden"></div>

    <!-- sidebar -->
    <div id="sidebar" class="z-30 bg-gray-100 text-gray-700 w-72 p-4 md:p-10 absolute md:fixed md:overflow-auto inset-y-0 shadow-inner -translate-x-full md:translate-x-0 transition">

      <!-- mobile close button -->
      <div class="flex items-center flex-row-reverse mb-4 md:hidden">
        <span id="close-menu-btn" class="hover:text-emerald-400 transition">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
          </svg>
        </span>
      </div>

      <!-- logo -->
      <div class="font-bold text-xl md:text-3xl mb-4 text-emerald-400 md:border-b-2 border-emerald-400">DO IT</div>

      <!-- navigation -->
      <nav>
        <ul class="mb-4">
          <li class="nav-item">
            <a href="#" class="flex items-center space-x-2">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 13V6a2 2 0 00-2-2H6a2 2 0 00-2 2v7m16 0v5a2 2 0 01-2 2H6a2 2 0 01-2-2v-5m16 0h-2.586a1 1 0 00-.707.293l-2.414 2.414a1 1 0 01-.707.293h-3.172a1 1 0 01-.707-.293l-2.414-2.414A1 1 0 006.586 13H4" />
              </svg>
              <span>All Items</span>
            </a>
          </li>
          <li class="nav-item">
            <a href="#" class="flex items-center space-x-2">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
              </svg>
              <span>Today</span>
            </a>
          </li>
          <li class="nav-item">
            <a href="#" class="flex items-center space-x-2">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z" />
              </svg>
              <span>Upcoming</span>
            </a>
          </li>
          <li class="nav-item">
            <a href="#" class="flex items-center space-x-2">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11.049 2.927c.3-.921 1.603-.921 1.902 0l1.519 4.674a1 1 0 00.95.69h4.915c.969 0 1.371 1.24.588 1.81l-3.976 2.888a1 1 0 00-.363 1.118l1.518 4.674c.3.922-.755 1.688-1.538 1.118l-3.976-2.888a1 1 0 00-1.176 0l-3.976 2.888c-.783.57-1.838-.197-1.538-1.118l1.518-4.674a1 1 0 00-.363-1.118l-3.976-2.888c-.784-.57-.38-1.81.588-1.81h4.914a1 1 0 00.951-.69l1.519-4.674z" />
              </svg>
              <span>Starred</span>
            </a>
          </li>
        </ul>

        <div class="font-bold mb-4">Projects</div>
        <ul id="project-list" class="mb-4">
          <li class="nav-item">
            <a href="#" class="flex items-center space-x-2">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
              </svg>
              <span>Sample Project 1</span>
            </a>
          </li>
          <li class="nav-item">
            <a href="#" class="flex items-center space-x-2">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
              </svg>
              <span>Sample Project 2</span>
            </a>
          </li>
        </ul>

      </nav>
    </div>

    <!-- content -->
    <div class="flex-1 md:ml-72">
      <div class="z-10 px-4 md:px-10 sticky top-0 bg-white">
        <div class="flex items-center justify-between py-4 md:py-10 border-b-2 border-gray-100">
          <div class="font-bold text-3xl">All Items</div>
          <button id="new-task-btn" class="flex items-center p-3 md:p-2 md:pr-3 bg-emerald-400 rounded-full md:rounded text-white hover:bg-emerald-500 transition">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
            </svg>
            <span class="ml-2 hidden md:inline">New Task</span>
          </button>
        </div>
      </div>

      <div id="task-window" class="px-4 md:px-10">

        <div class="task-item">
          <div class="flex-1">
            <div class="task-title">Sample Task</div>
            <p>This is a sample description for a task item.</p>
          </div>
          <div class="task-btns">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11.049 2.927c.3-.921 1.603-.921 1.902 0l1.519 4.674a1 1 0 00.95.69h4.915c.969 0 1.371 1.24.588 1.81l-3.976 2.888a1 1 0 00-.363 1.118l1.518 4.674c.3.922-.755 1.688-1.538 1.118l-3.976-2.888a1 1 0 00-1.176 0l-3.976 2.888c-.783.57-1.838-.197-1.538-1.118l1.518-4.674a1 1 0 00-.363-1.118l-3.976-2.888c-.784-.57-.38-1.81.588-1.81h4.914a1 1 0 00.951-.69l1.519-4.674z" />
            </svg>
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.232 5.232l3.536 3.536m-2.036-5.036a2.5 2.5 0 113.536 3.536L6.5 21.036H3v-3.572L16.732 3.732z" />
            </svg>
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
            </svg>
          </div>
        </div>


      </div>
    
    </div>

    <!-- new task modal -->
    <div id="modal" class="z-40 hidden fixed top-0 left-0 w-full h-full overflow-auto bg-black/60">
      <div class="z-50 bg-white rounded w-10/12 max-w-xl fixed left-2/4 top-2/4 -translate-x-2/4 -translate-y-2/4">
        <div class="flex items-center justify-between p-4 rounded-t bg-emerald-400 text-white">
          <h3 class="text-lg font-bold">New Task</h3>
          <span id="close-modal-btn" class="cursor-pointer hover:bg-emerald-500 rounded transition">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
            </svg>
          </span>
        </div>
        <div class="p-4">
          <label for="title" class="block text-gray-700 text-sm font-bold mb-2">Title</label>
          <input type="text" id="title" title="title" placeholder="DO IT." class="shadow appearance-none border rounded w-full p-2 text-gray-700 leading-tight mb-4">
    
          <label for="details" class="block text-gray-700 text-sm font-bold mb-2">Details</label>
          <textarea id="details" title="details" placeholder="Just DO it. Don't let your dreams be dreams." class="shadow appearance-none border rounded whitespace-pre-wrap w-full h-40 p-2 text-gray-700 leading-tight mb-4"></textarea>

          <label for="due-date" class="block text-gray-700 text-sm font-bold mb-2">Due Date</label>
          <input type="date" id="due-date" title="due-date" placeholder="yyyy-mm-dd" class="shadow appearance-none border rounded p-2 text-gray-700 leading-tight mb-4">

          <div>
            <label for="starred" class="block text-gray-700 text-sm font-bold mb-2">Starred</label>
            <input type="checkbox" id="starred" title="starred" class="">
          </div>

          <button type="button" id="submit-btn" class="leading-tight py-2 px-4 mt-4 bg-emerald-400 rounded text-white hover:bg-emerald-500 transition">Submit</button>
        </div>
      </div>
    </div>

  </div>
  
</body>
</html>
